<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Server Status</title>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: url('https://raw.githubusercontent.com/sdgamer8263-sketch/Paper-build/main/assets/beaa776788318ffa9adf475282e18bb5.gif') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    animation: neonPulse 2s infinite alternate;
}

.status-box {
    background: rgba(0, 0, 0, 0.6);
    padding: 30px 50px;
    border-radius: 20px;
    border: 2px solid #00ffff;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    text-align: center;
    min-width: 300px;
    animation: glowPulse 2s infinite alternate;
}

input, select {
    margin-top: 10px;
    padding: 5px 10px;
    border-radius: 10px;
    border: 2px solid #00ffff;
    background: rgba(0,0,0,0.6);
    color: #00ffff;
    font-size: 1em;
    text-align: center;
}

input:focus, select:focus {
    outline: none;
    border-color: #ff00ff;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #ff00ff;
    color: white;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    transition: 0.3s;
}

button:hover {
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    background: #00ffff;
}

.status {
    font-size: 1.5em;
    margin-top: 15px;
    padding: 10px;
    border-radius: 10px;
    animation: pulseStatus 1.5s infinite alternate;
}

.online {
    color: #00ff00;
    text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 45px #00ff00;
}

.offline {
    color: #ff0000;
    text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 45px #ff0000;
}

@keyframes neonPulse {
    0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
    50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
}

@keyframes glowPulse {
    0% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
    50% { box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
    100% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
}

@keyframes pulseStatus {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
}
</style>
</head>
<body>

<h1>Minecraft Server Status</h1>
<div class="status-box">
    <input type="text" id="serverIP" placeholder="Enter server IP or domain">
    <br>
    <input type="number" id="serverPort" placeholder="Port (default 25565)">
    <br>
    <select id="serverType">
        <option value="java">Java Edition</option>
        <option value="bedrock">Bedrock Edition</option>
        <option value="geyser">Geyser (Java+Bedrock)</option>
    </select>
    <div id="status" class="status">Enter IP, port, and type</div>
    <button onclick="checkServer()">Check Server</button>
</div>

<script>
async function checkServer() {
    const statusEl = document.getElementById('status');
    const ip = document.getElementById('serverIP').value.trim();
    const port = document.getElementById('serverPort').value.trim() || '';
    const type = document.getElementById('serverType').value;

    if (!ip) {
        statusEl.textContent = "Please enter a server IP!";
        statusEl.className = "status offline";
        return;
    }

    statusEl.textContent = "Checking...";
    statusEl.className = "status";

    try {
        let url = "";
        let serverString = port ? `${ip}:${port}` : ip;

        if(type === "java") {
            url = `https://api.mcsrvstat.us/2/${serverString}`;
        } else if(type === "bedrock") {
            url = `https://api.mcsrvstat.us/bedrock/2/${serverString}`;
        } else if(type === "geyser") {
            // Geyser usually supports both, use Java API as default
            url = `https://api.mcsrvstat.us/2/${serverString}`;
        }

        const response = await fetch(url);
        const data = await response.json();

        if(data.online) {
            let playersText = data.players ? `${data.players.online}/${data.players.max} players` : '';
            statusEl.textContent = `Online ${playersText}`;
            statusEl.className = "status online";
        } else {
            statusEl.textContent = "Offline";
            statusEl.className = "status offline";
        }
    } catch(err) {
        statusEl.textContent = "Error connecting!";
        statusEl.className = "status offline";
        console.error(err);
    }
}
</script>

</body>
</html>
