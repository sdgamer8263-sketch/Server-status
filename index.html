<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Server Status</title>
<style>
/* Full page background */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: url('beaa776788318ffa9adf475282e18bb5.gif') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    animation: neonPulse 2s infinite alternate;
}

.status-box {
    background: rgba(0, 0, 0, 0.6);
    padding: 30px 50px;
    border-radius: 20px;
    border: 2px solid #00ffff;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    text-align: center;
    min-width: 300px;
    animation: glowPulse 2s infinite alternate;
}

.status {
    font-size: 1.5em;
    margin-top: 10px;
}

.online {
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
}

.offline {
    color: #ff0000;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #ff00ff;
    color: white;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    transition: 0.3s;
}

button:hover {
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    background: #00ffff;
}

/* Neon animations */
@keyframes neonPulse {
    0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
    50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
}

@keyframes glowPulse {
    0% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
    50% { box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
    100% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
}
</style>
</head>
<body>

<h1>Minecraft Server Status</h1>
<div class="status-box">
    <div id="status" class="status">Checking...</div>
    <button onclick="checkServer()">Refresh</button>
</div>

<script>
async function checkServer() {
    const statusEl = document.getElementById('status');
    statusEl.textContent = "Checking...";
    
    try {
        // Replace YOUR_SERVER_IP with your Minecraft server IP
        const response = await fetch('https://api.mcsrvstat.us/2/YOUR_SERVER_IP');
        const data = await response.json();

        if (data.online) {
            statusEl.textContent = `Online â€” ${data.players.online}/${data.players.max} players`;
            statusEl.className = "status online";
        } else {
            statusEl.textContent = "Offline";
            statusEl.className = "status offline";
        }
    } catch (err) {
        statusEl.textContent = "Error connecting!";
        statusEl.className = "status offline";
        console.error(err);
    }
}

// Check server on page load
checkServer();
</script>

</body>
</html>
